name: Publish to PyPI

on:
  release:
    type: released

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: setup git
        run: |
          git config user.email "windey.bram@gmail.com"
          git config user.name "Bram Windey"

      - name: set version
        run: |
          sed -i "s/version *=.*/version = '${{ github.event.release.tag_name }}'/g" pyproject.toml
          git add pyproject.toml
          git commit -m "Update version to ${{ github.event.release.tag_name }}"
          git push origin ${{ github.ref }}

      - name: Rebase develop from main
        run: |
          git fetch origin develop
          git rebase origin/main develop
          git push origin develop

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@27b31702a0e7fc50959f5ad993c78deac1bdfc29
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
